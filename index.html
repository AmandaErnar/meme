<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Amanda's Meme Generator</title>
    <style>
        * {
            text-align: center;
            font-weight: 900;
            font-family: "Nunito", sans-serif;
            margin-top: 40px;
        }
        #meme_text {
            background-color: transparent;
            font-size: 40px;
            font-family: "Impact";
            color: white;
            text-shadow: black 0px 0px 10px;
            width: 600px;
        }
        input[type='file'] {
            color: black;
        }
    </style>
        <h1>Meme Generator</h1>
  </head>

  <body>
    <form>
        Select a picture
        </br>
            <input type="file" style="color:transparent; width:70px;" id="user_picture" onchange="update_image()"/>
        </br>
        </br>        
        Meme text:
        </br>
        <input type="text" id="user_text" oninput="update_text()" maxlength="70">
        <p>
    </form>
        <div id="meme_text">&nbsp;</div>
        </br>
        <div id="meme_picture"><img src="" height="500" width="500"></div>
        <p> 
    <script type="text/javascript">
        function update_text(){
            var user_text = document.getElementById("user_text");
            var meme_text = document.getElementById("meme_text");
            meme_text.innerHTML = user_text.value;
        }
        function update_image(){
            var img = document.querySelector("img"); 
            var file = document.querySelector("input[type=file]").files[0];
            img.src =  window.URL.createObjectURL(file);
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
