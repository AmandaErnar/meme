<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>meme generator</h1>
<style>
* {
    text-align: center;
    font-family: "Nelvetica", sans-serif;
    margin-top: 8px;
    margin: 1px;
    padding: 10px;
    text-transform: lowercase;
  }
  #bottom_text {
    background-color: transparent;
    font-size: 40px;
    font-family: "Impact";
    color: white;
    text-shadow: black 0px 0px 10px;
    width: 600px;
    left: 15px;
    top: 400px;
    text-align: center;
    text-transform: uppercase;
  }
  #image {
    width: 600px;
    border: 3px solid #000000;
  }
  .container {
    position: relative;
    text-align: center;
  }
  .bottom-text-align {
    position: absolute;
    top: 20%;
    left: 22%;
    transform: translate(-50%, -50%); 
  }
</style>

  </head>

  <body>
    <form>
      <h1>
      <input type='file' id="user_picture" onchange="update_image()"/>
      </h1>
      <br>
      <p>
      Meme text: 
      <input type="text" id="user_text" oninput="update_bottom_text()" maxlength="70">
      </p>
    </form>
<br>
<p>

<div class="container">
  
  <div id="meme_picture">
    <img src="" width="500px" height="550px">
  </div>
    <div class="bottom-text-align">
    <div id="bottom">&nbsp;</div>
  </div>

</div>
</p>

      <script>
        $('#button').click(function(){
        $("input[type='file']").trigger('click');
        })
        $("input[type='file']").change(function(){
        $('#val').text(this.value.replace(/C:\\fakepath\\/i, ''))
        }) 
      function update_image(){
          var img = document.querySelector('img');
          var file = document.querySelector('input[type=file]').files[0];  img.src =  window.URL.createObjectURL(file);
        }
      function update_bottom_text(){
          var user_text = document.getElementById("user_text");
          var meme_text = document.getElementById("meme_text");
          meme_text.innerHTML = user_text.value;
        }
      </script>

  </body>
</html>
